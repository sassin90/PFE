<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
       xmlns:p="http://primefaces.org/ui"
       xmlns:ui="http://java.sun.com/jsf/facelets"
       xmlns:f="http://java.sun.com/jsf/core"
       
      xmlns:s="http://jboss.com/products/seam/taglib"
      xmlns:rich="http://richfaces.org/rich">
       <h:head> 
       
       </h:head>
	<body>
	  
    
    <h:form id="form">  
  
    <p:dataTable var="user" value="#{testBean.files}" rowKey="#{user.nom}" paginator="true" rows="10"  
                selection="#{testBean.selectedFile}" selectionMode="single" filteredValue="#{testBean.filteredfiles}" id="userTable" style="width:70%">  
  
        <p:ajax event="rowSelect" update=":form:display" oncomplete="userDialog.show()" />  
  
        <f:facet name="header">  
            List of Users
        </f:facet>  
  
         
  
         <p:column headerText="Date" sortBy="date" filterBy="date" id="date" style="width:5%">  
            #{user.date}  
        </p:column>
        
         <p:column headerText="Dossier" sortBy="folder" filterBy="folder" id="folder" style="width:5%">  
            #{user.folder}  
        </p:column>
        
         <p:column headerText="Nom" sortBy="nom" filterBy="nom" id="nom" style="width:10%">  
            #{user.nom}  
        </p:column>
        
  
    </p:dataTable>  
  
    <p:dialog header="User Detail" widgetVar="userDialog" resizable="false"  
              width="250" showEffect="explode" hideEffect="explode">  
  
        <h:panelGrid id="display" columns="2" cellpadding="4">  
   
  
            <h:outputText value="Date:" />  
            <h:outputText value="#{testBean.selectedFile.date}" id="date"/>  
            
            <h:outputText value="Dossier:" />  
            <h:outputText value="#{testBean.selectedFile.folder}" id="dossier"/>  
            
            <h:outputText value="Nom:" />  
            <h:outputText value="#{testBean.selectedFile.nom}" id="nom"/>  
            
              <p:commandLink id="ajax"  actionListener="#{testBean.showw}" style="margin-right:20px;">  
        <h:outputText value="Ouvrir" />  
    </p:commandLink>
    
     <p:commandLink id="downloadLink" ajax="false" actionListener="#{testBean.prepDownload}" style="margin-right:20px;">  
        <h:outputText value="Telecharger" /> 
        <p:fileDownload value="#{testBean.download}" /> 
    </p:commandLink>
            
        </h:panelGrid>  
    </p:dialog>  
  
</h:form>
    
	</body>
</html>
