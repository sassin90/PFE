<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
       xmlns:p="http://primefaces.org/ui"
       xmlns:ui="http://java.sun.com/jsf/facelets"
       xmlns:f="http://java.sun.com/jsf/core"
       
      xmlns:s="http://jboss.com/products/seam/taglib"
      xmlns:rich="http://richfaces.org/rich">
      
       <h:head> 
       
       </h:head>
	<body>
	<h:form id="form">  
  
    <p:growl id="msgs" showDetail="true"/>  
                  
    <p:panel header="Machines" style="margin-bottom:10px;">  
        <h:panelGrid columns="2" cellpadding="5">  
            <p:selectOneMenu id="machine" value="#{testBean.machine}">  
                <f:selectItem itemLabel="Select Machine" itemValue="" />  
                <f:selectItems value="#{testBean.machines}" />  
                <p:ajax update="suburbs"  
                        listener="#{testBean.handleCityChange}" />  
            </p:selectOneMenu>  
  
            <p:selectOneMenu id="suburbs" value="#{testBean.piece}" >  
                <f:selectItem itemLabel="Select Piece" itemValue="" />  
                <f:selectItems value="#{testBean.suburbs}" />  
            </p:selectOneMenu> 
    
             <p:selectOneMenu id="suburb" value="#{testBean.times}" >  
                <f:selectItem itemLabel="Select time" itemValue="" />  
                <f:selectItems value="#{testBean.suburbs}" />  
            </p:selectOneMenu>
     
        </h:panelGrid>  
  
         
       
        <h:outputText value="Nombre: " />  
            <p:inputMask value="#{testBean.nombre}" mask="999"/>
          
        <p:commandButton value="Submit" update="msgs" actionListener="#{testBean.displayLocation}" id="btnSubmit"/>  
  	 
    </p:panel>  
  
</h:form> 
	</body>
</html>
