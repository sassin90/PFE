<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html 
xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
       
      >
      <h:head></h:head>
    <body>
 
       
       
       <h:form id="form">   
          
                
                <h:panelGrid columns="3"> 
            <h:outputLabel value="machine: " for="arrivee" />
                          <p:spacer width="48" /> 
               
            <p:autoComplete id="machine" dropdown="true" value="#{executeBean.newExecute.machine}"   
                    completeMethod="#{userBean.complete2()}" var="machine" itemLabel="#{machine.machine}" itemValue="#{machine}" converter="machineConverter">
                    
                    <f:converter converterId="machineConverter" /> 
                    </p:autoComplete> 
        
      
                    
                    <h:outputText value="Basic" />  
        <p:selectManyMenu id="basic" value="#{formBean.selectedOptions}" showCheckbox="true">  
            <f:selectItem itemLabel=" Option 1" itemValue="Option 1" />  
            <f:selectItem itemLabel=" Option 2" itemValue="Option 2" />  
            <f:selectItem itemLabel=" Option 3" itemValue="Option 3" />  
        </p:selectManyMenu>
        
        </h:panelGrid> 
      
  
   <p:commandButton id="btn" value="Submit" update="display" oncomplete="PF('dlg').show()" />  
  
    <p:dialog id="dialog" header="Selected Values" modal="true" showEffect="fade" hideEffect="fade" widgetVar="dlg">  
        <p:outputPanel id="display">  
            <p:dataList id="selectedOptions" value="#{executeBean.machine2}" var="machine">  
               #{option}  
            </p:dataList>  
    
        </p:outputPanel> 
                  
   </p:dialog>
  
</h:form>  
         
          
                    
</body>
</html>
