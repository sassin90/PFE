<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
       xmlns:p="http://primefaces.org/ui"
       xmlns:ui="http://java.sun.com/jsf/facelets"
       xmlns:f="http://java.sun.com/jsf/core"
       
      xmlns:s="http://jboss.com/products/seam/taglib"
      xmlns:rich="http://richfaces.org/rich">
       <h:head> 
       
       </h:head>
	<body>
	  
    
    <h:form id="form">  
  
    <p:dataTable var="user" value="#{userBean.users}" rowKey="#{user.id}" paginator="true" rows="10"  
                selection="#{userBean.selectedUser}" selectionMode="single" filteredValue="#{userBean.filteredUser}" id="userTable">  
  
        <p:ajax event="rowSelect" update=":form:display" oncomplete="userDialog.show()" />  
  
        <f:facet name="header">  
            List of Users
        </f:facet>  
  
        <p:column headerText="Username" sortBy="username" filterBy="username" id="username">  
            #{user.username}  
        </p:column>  
  
         <p:column headerText="Email" sortBy="email" filterBy="email" id="email">  
            #{user.email}  
        </p:column>
        
         <p:column headerText="Firstname" sortBy="firstname" filterBy="firstname" id="firstname">  
            #{user.firstname}  
        </p:column>
        
         <p:column headerText="Lastname" sortBy="lastname" filterBy="lastname" id="lastname">  
            #{user.lastname}  
        </p:column>
        
  
    </p:dataTable>  
  
    <p:dialog header="User Detail" widgetVar="userDialog" resizable="false"  
              width="250" showEffect="explode" hideEffect="explode">  
  
        <h:panelGrid id="display" columns="2" cellpadding="4">  
  
             
            <h:outputText value="Username:" />  
            <h:outputText value="#{userBean.selectedUser.username}" id="username"/>  
  
            <h:outputText value="Email:" />  
            <h:outputText value="#{userBean.selectedUser.email}" id="email"/>  
            
            <h:outputText value="Firstname:" />  
            <h:outputText value="#{userBean.selectedUser.firstname}" id="firstname"/>  
            
            <h:outputText value="Lastname:" />  
            <h:outputText value="#{userBean.selectedUser.lastname}" id="lastname"/>  
            
            
        </h:panelGrid>  
    </p:dialog>  
  
</h:form>
    
	</body>
</html>
