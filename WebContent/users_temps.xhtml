<ui:composition template="/template/layout.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    >
    	<ui:define name="title">Covoiturage 0.1 | Tableau de board</ui:define>
    		<ui:define name="content">
  <div class="main">

        <div class="speedbar">
         <a href="#">Covoiturage 0.1</a> &#8250; <a href="#">Dashboard</a>
        </div>

  	   <!--Reports-->
       

        <!--Reports end-->
        <!--Alerts-->
        <div class="grid-1">
           <div class="title-grid">Alerts</div>
           <div class="content-gird">
           <h:form id="form">  
  
    <p:growl id="messages" showDetail="true"/>  
  
    <p:dataTable var="user" value="#{userBean.users}" id="userList" editable="true">  
  
        <f:facet name="header">  
           Gestion des utilisateurs  
        </f:facet>  
  
        <p:ajax event="rowEdit" listener="#{userBean.onEdit}" update=":form:messages" />  
        <p:ajax event="rowEditCancel" listener="#{userBean.onCancel}" update=":form:messages" />  
  
  <p:column headerText="Id" style="width:30%">  
            <p:cellEditor>  
                <f:facet name="output">  
               
                    <h:outputText value="#{user.id}" />  
                </f:facet>  
                <f:facet name="input">  
                    <p:inputText disabled="true" value="#{user.id}" style="width:100%"/>  
                </f:facet>  
            </p:cellEditor>  
        </p:column>  
  
        <p:column headerText="Firstname" style="width:30%">  
            <p:cellEditor>  
                <f:facet name="output">  
               
                    <h:outputText value="#{user.firstname}" />  
                </f:facet>  
                <f:facet name="input">  
                    <p:inputText value="#{user.firstname}" style="width:100%"/>  
                </f:facet>  
            </p:cellEditor>  
        </p:column>  
  
 
        
         <p:column headerText="Lastname" style="width:30%">  
            <p:cellEditor>  
                <f:facet name="output">  
               
                    <h:outputText value="#{user.lastname}" />  
                </f:facet>  
                <f:facet name="input">  
                    <p:inputText value="#{user.lastname}" style="width:100%"/>  
                </f:facet>  
            </p:cellEditor>  
        </p:column>
        
         <p:column headerText="username" style="width:30%">  
            <p:cellEditor>  
                <f:facet name="output">  
               
                    <h:outputText value="#{user.username}" />  
                </f:facet>  
                <f:facet name="input">  
                    <p:inputText value="#{user.username}" style="width:100%"/>  
                </f:facet>  
            </p:cellEditor>  
        </p:column>
        
        <p:column headerText="email" style="width:30%">  
            <p:cellEditor>  
                <f:facet name="output">  
               
                    <h:outputText value="#{user.email}" />  
                </f:facet>  
                <f:facet name="input">  
                    <p:inputText value="#{user.email}" style="width:100%"/>  
                </f:facet>  
            </p:cellEditor>  
        </p:column>
  
        
  
        <p:column style="width:6%">  
            <p:rowEditor />  
        </p:column>  
  
    </p:dataTable>  
  
</h:form>  
                  
           </div>
        </div>
		<!--Alerts end-->

 </div><!-- END MAIN-->

   		</ui:define>
 
    	</ui:composition>
